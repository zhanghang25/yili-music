spring.application.name=yili-music
server.port=80
spring.profiles.active=dev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.name=defaultDataSource
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/${DATABASE_NAME}?serverTimezone=UTC
spring.datasource.username=${MYSQL_USER_NAME}
spring.datasource.password=${MYSQL_PASSWORD}
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/yili-music?serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=root12
spring.jpa.generate-ddl=false
spring.flyway.enabled=true

spring.config.import=optional:file:.env[.properties]

